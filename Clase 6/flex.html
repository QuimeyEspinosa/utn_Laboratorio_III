<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      height: 1000px;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: space-evenly;
      align-items: center;
    }

    div {
      height: 200px;
      width: 200px;
      background-color: green;
      border: 1px solid black;
      font-size: 50px;
    }
  </style>
  <body>
    <div style="order: 2;">1</div>
    <div style="order: 3;">2</div>
    <div style="order: 5;">3</div>
    <div style="order: 4;">4</div>
    <div style="order: 6;">5</div>
    <div style="order: 7;">6</div>
    <div style="order: 8;">7</div>
    <div style="order: 9;">8</div>
    <div style="order: 10;">9</div>
  </body>
</html>
