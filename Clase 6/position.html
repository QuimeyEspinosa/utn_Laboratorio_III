<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      height: 1200px;
    }
    div {
      height: 300px;
      width: 300px;
    }

    #div1 {
      background-color: green;
    }
    #div2 {
      background-color: red;
      position: relative;
      top: 400px;
      left: 200px;
      z-index: 1; /*posicion en el eje Z, es decir, posicionar adelante o atr치s de un elemento*/
    }
    #div3 {
      background-color: blue;
      position: relative;
    }
  </style>
  <body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
  </body>
</html>

<!--Relative: Quita el modo est치tico por lo cual me permite posicionarlo-->
<!--Absolute: NO respeta la posici칩n de los dem치s elementos y me permite posicionarlo donde quiera-->
<!--Fixed: Igual que absolute, solamente que queda fija su posicion en la pantalla sin importar el scroll-->
