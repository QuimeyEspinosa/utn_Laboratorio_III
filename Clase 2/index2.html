<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h1 id="top">Formularios</h1>

    <!-- target sirve para indicar donde enviarlo -->
    <form target="#" method="GET">
      <label for="txtnombre">Nombre:</label>
      <input type="text" id="txtnombre" name="nombre" minlength="2" required />
      <br />
      <label for="txtedad">Edad:</label>
      <input type="text" min="18" max="65" id="txtedad" name="edad" />
      <br />
      <label for="txtpass">Password:</label>
      <input type="password" id="txtpass" name="password" />
      <br />
      <label for="txtemail">Email:</label>
      <input type="email" id="txtemail" name="email" autocomplete="off" />
      <br />
      <label for="txtcolor">Color:</label>
      <input type="color" id="txtcolor" name="color" />
      <br />
      <label for="txtfecha">Fecha:</label>
      <input type="date" id="txtfecha" name="date" />
      <br />
      <label for="txtfile">Archivo:</label>
      <input type="file" id="txtfile" name="file" />
      <br />

      <!-- Progress y Meter -->
      <progress max="100" value="75"></progress>
      <br />
      <meter min="20" max="80" optimum="50" value="60"></meter>
      <br />

      <!-- Fieldsets -->
      <fieldset>
        <legend>GÃ©nero</legend>
        <label for="txtmasculino">Masculino</label>
        <input type="radio" name="sexo" id="txtmasculino" value="M" />
        <br />
        <label for="txtfemenino">Femenino</label>
        <input type="radio" name="sexo" id="txtfemenino" value="F" />
      </fieldset>

      <fieldset>
        <legend>Deportes</legend>
        <label for="txtnatacion">Natacion</label>
        <input type="checkbox" name="deporte" id="txtnatacion" value="N" />
        <br />
        <label for="txtfutbol">Futbol</label>
        <input type="checkbox" name="deporte" id="txtfutbol" value="F" />
        <br />
        <label
          >Tenis<input type="checkbox" name="deporte" id="txttenis" value="T"
        /></label>
      </fieldset>
      <br />

      <!-- seleccionar una opcion -->
      <label for="cbolocalidad">Localidad</label>
      <select name="" id="cbolocalidad">
        <optgroup label="Zona Sur">
          <option value="Avellaneda">Avellaneda</option>
          <option value="Lanus">Lanus</option>
          <option value="Quilmes">Quilmes</option>
          <option value="Sarandi">Sarandi</option>
          <option value="Wilde">Wilde</option>
        </optgroup>
        <optgroup label="Zona Oeste">
          <option value="Caseros">Caseros</option>
          <option value="Hurlingham">Hurlingham</option>
          <option value="Tres de Febrero">Tres de Febrero</option>
        </optgroup>
      </select>
      <br />
      <br />

      <!-- Datalist -->
      <label for="">Lenguajes de Programacion</label>
      <input type="list" list="lenguajes"/>
      <datalist id="lenguajes">
        <option value="PHP">PHP</option>
        <option value="JavaScript">JavaScript</option>
        <option value="Python">Python</option>
        <option value="CSharp">C#</option>
        <option value="C">Lenguaje C</option>
      </datalist>
      <br />
      <br />

      <!-- Img -->
      <!-- alt muestra una imagen alternativa en caso de que no pueda cargarse la principal -->

      <!-- boton y submit por defecto envian los datos (en chrome)-->
      <input type="submit" />
      <button>Enviar datos</button>

      <!-- boton que no envia los datos por default -->
      <input type="button" value="Registrarse" />
