<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--<script src="02-arrays.js"></script>-->
    <script>
      const a = { nombre: "Juan", edad: 30 };
      const b = { ...a };

      console.log(a);
      console.log(b);

      b.nombre = "Jose";

      console.log(a);
      console.log(b);
    </script>

    <script>
        /*Spread operator utilizado como parÃ¡metro rest*/
      function sumar(a, b, ...c) {
        let suma = a + b;

        c.forEach((elemento) => {
          suma += elemento;
        });

        return a + b;
      }

      /*function sumar(a, b, ...c) {
        console.log(arguments);
        return a + b;
      }*/

      console.log(sumar(5, 4, 6, 7, 8, 9));
    </script>
  </body>
</html>
