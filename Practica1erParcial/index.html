<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/script.js" type="module" defer></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Formulario Anuncios</h1>
    </header>

    <main class="container">
      <div class="form-container" id="form-container">
        <form id="frmPrincipal">
          <div class="form-group">
            <input type="hidden" name="id" />
            <label for="txtTitulo">Titulo:</label>
            <input
              type="text"
              id="txtTitulo"
              name="titulo"
              placeholder="Título"
              required
            />

            <fieldset>
              <legend>Transaccion:</legend>
              <label for="radioVenta">Venta</label>
              <input type="radio" name="transaccion" value="Venta" checked />

              <label for="radioAlquiler">Alquiler</label>
              <input type="radio" name="transaccion" value="Alquiler" />
            </fieldset>

            <label for="txtDescripcion">Descripcion:</label>
            <input
              type="text"
              id="txtDescripcion"
              name="descripcion"
              placeholder="Descripción"
              required
            />

            <label for="txtPrecio">Precio:</label>
            <input
              type="text"
              id="txtPrecio"
              name="precio"
              placeholder="Precio"
              required
            />

            <label for="txtBanios">Cantidad de Baños:</label>
            <input
              type="text"
              id="txtBanios"
              name="cantBanios"
              placeholder="Baños"
              required
            />

            <label for="txtAutos">Cantidad de Autos:</label>
            <input
              type="text"
              id="txtAutos"
              name="cantAutos"
              placeholder="Autos"
              required
            />

            <label for="txtDormitorios">Cantidad de Dormitorios:</label>
            <input
              type="text"
              id="txtDormitorios"
              name="cantDormitorios"
              placeholder="Dormitorios"
              required
            />
          </div>

          <div class="botonera-container">
            <ul>
              <li>
                <a href="#" id="btnAgregar" class="btn btn-primary">Agregar</a>
              </li>
              <li>
                <a href="#" id="btnModificar" class="btn btn-primary"
                  >Modificar</a
                >
              </li>
              <li>
                <a href="#" id="btnCancelar" class="btn btn-primary"
                  >Cancelar</a
                >
              </li>
              <li>
                <a href="#" id="btnEliminar" class="btn btn-alert">Eliminar</a>
              </li>
            </ul>
          </div>

          <div id="dynamicTable"></div>
        </form>
      </div>
      <div id="spinner-container"></div>
    </main>
  </body>
</html>
