<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      /*elementos li dentro de header, tambien se pueden poner clases o id*/
      /*la coma significa "y ademas a los que tengan...(clase azul en este caso)"*/

      header li a,
      .azul {
        text-decoration: none;
        background-color: #006696;
        color: #fff;
        padding: 10px;
        margin: 20px 10px;
        border-radius: 10px;
      }

      ul {
        list-style: none;
      }

      li{
        margin: 20px;
      }

      
    </style>

    <header>
      <nav>
        <ul>
          <li><a href="#">Nosotros</a></li>
          <li><a href="#">Anuncios</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <ul>
      <li><a href="#">Nosotros</a></li>
      <li><a href="#">Anuncios</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </body>
</html>
