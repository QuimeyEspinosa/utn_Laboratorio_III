<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      table,
      td,
      th {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 3px;
        text-align: center;
      }
    </style>

    <table>
      <tbody>
        <tr>
          <td colspan="3">a</td>
          <td>b</td>
        </tr>
        <tr>
          <td>c</td>
          <td colspan="2">d</td>
          <td>e</td>
        </tr>
        <tr>
          <td colspan="4">f</td>
        </tr>
        <tr>
          <td>g</td>
          <td>h</td>
          <td>i</td>
          <td>j</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
